shell:
  program: /usr/bin/bash
  args:
    - --login

env:
  TERM: alacritty-direct

window:
  dimensions:
    columns: 100
    lines: 80
  opacity: 0.95
  dynamic_title: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500

font:
  normal:
    family: Berkeley Mono
    style: Regular
  italic:
    family: Berkeley Mono
    style: Italic
  bold:
    family: Berkeley Mono
    style: Bold
  bold_italic:
    family: Berkeley Mono
    style: Bold Italic
  size: 11.5

colors:
  primary:
    background: '#321452'

selection:
  save_to_clipboard: true

